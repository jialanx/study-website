<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Summer Habit Tracker</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1 class="header-text">Summer Habit Tracker</h1>
            
        </header>
        <main>
            <div class="highlight-box long"><h2>Morning</h2></div>
            <input type="checkbox"/> <label class="checkbox-text">Drink water<br></label>
            <input type="checkbox"/> <label class="checkbox-text">Go on a walk<br></label>
            <input type="checkbox"/> <label class="checkbox-text">Cold Shower<br></label>
            <input type="checkbox"/> <label class="checkbox-text">LeetCode<br></label>
            <input type="checkbox"/> <label class="checkbox-text">Read<br></label>

            <img src="assets/morning.jpg" alt="morning" class="morning-image">

            <div class="highlight-box long"><h2>Afternoon</h2></div>
            <input type="checkbox"/> <label class="checkbox-text">Study<br></label>
            <div class="description-box"></div>
            
        </main>
    </body>
</html>
